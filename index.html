<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>

  <main>

    <div class="mainDiv">

      <div class="div1">
        <div class="result">Your Result</div>
        <div class="one"><p class="seven">76</p><p>of 100</p></div>
        <p class="great">Great</p>
        <p class="paragraph4">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="div2">
        <p class="summary">Summary</p>
        <div class="Reaction">
          <p class="react">
            <img src="./assets/images/icon-reaction.svg" alt="">
            Reaction 80 / 100</p>
            <p class="memory">
            <img src="./assets/images/icon-memory.svg" alt="">
            Memory 92 / 100</p>
            <p class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="">
            Verbal 61 / 100</p>
            <p class="visual">
            <img src="./assets/images/icon-visual.svg" alt="">
            Visual 72 / 100</p>
        </div>
        <div class="button">
          <button>Continue</button>
        </div>
      </div>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/THEJOKER301">Olomola Oluwatemisola Joshua</a>.
  </div>
</body>
</html>
